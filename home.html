<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS</title>

</head>
<body>
    <main class="flex justify-center"  >
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- account Balance -->
                <div class="stats shadow">
                    <div class="stat text-center"> 
                      <div class="stat-title ">Account Balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <!-- add money form -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label"> 
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money"  type="text" placeholder="add money amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-Pin-Number" type="password" autocomplete="off"  placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form -->
              </div>
            </div>
          </div>
    </main>

    <!-- javaScript -->
     <script src="./js/addMoney.js"></script>
</body>
</html>
